<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-slides>

  <ion-slide *ngFor="let slide of slides">
    <div class="slide-img">
      <img [src]="slide.img">
    </div>

    <div>
      <h3 [innerHTML]="slide.titulo"></h3>
    </div>
  </ion-slide>


</ion-slides>

  <ion-grid fixed="">
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button color="primary" expand="full" shape="round" routerLink="/settings">
          GET MY PLANE
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
